spring.application.name=backoffice-users

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE



app.images.base-dir=imagens

# JWT
app.jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32B
app.jwt.expiration-minutes=240

# CORS (se for servir o front do mesmo host, pode manter assim)
# Para front em outra origem, ajuste origins abaixo:
app.cors.allowed-origins=http://localhost:8080,http://localhost:5173,https://seu-dominio.com

# segredo de 32+ chars

spring.jpa.hibernate.ddl-auto=update

# Logs
logging.level.br.com.julio.pi=DEBUG
logging.level.org.springframework.security=INFO

# H2 console (opcional para conferir a tabela usuarios)
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:pi;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar mensagens de erro na resposta (Ãºtil em dev)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-stacktrace=on_param

